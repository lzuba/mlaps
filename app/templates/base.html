<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <!--
    <link rel="stylesheet" href="/static/bootstrap.min.css" integrity="sha512-######################" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/static/bootstrap.min.js" integrity="sha512-#######################" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/htmx.min.js" integrity="sha512-######################" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/default.js"></script>
    <title>{% block title %}{% endblock %}</title>

    {% block extension %}{% endblock %}

  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: inherit; border-bottom: 4px solid #fff">
      <div class="container-fluid">
        <img src="/static/LAPS.ico" class="navbar-brand" width="2.5%" height="auto" alt="MLAPS Icon"></img>
        <a class="navbar-brand" href="#">MLAPS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/access_log">Access Log</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/legal_notice">Legal Notice</a>
            </li>
          </ul>
        </div>
      </div>
      <br>
      {% block outerContent %}{% endblock %}
    </nav>

    <div class="container-fluid p-5">
      <div class="row">
        {% block content %}{% endblock %}
      </div>
    </div>

  </body>
</html>
